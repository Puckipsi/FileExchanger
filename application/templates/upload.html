
<!DOCTYPE html>
<html>
  <head>
    <title>File Exchanger</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/upload.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>File uploading</h1>
      <form method="POST" action="{{ url_for('download') }}">
        <label for="url">Paste the URL to download the file:</label>
        <input type="text" id="url" name="url" placeholder="https://example.com" required>
        <button type="submit" class="submit-button">
          <span>Submit</span>
        </button>
      </form>
    </div>
  </body>
</html>
