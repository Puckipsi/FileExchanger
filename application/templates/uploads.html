<!DOCTYPE html>
<html>
<head>
	<title>File Exchanger | Uploads</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/uploads.css') }}">
</head>
<body>
    <div class="top-container">
		<a href="{{ url_for('upload') }}" class="main-link"><strong>File Exchanger</strong></a>
    </div>

	<h1>Uploaded Files</h1>
	<table>
		<thead>
			<tr>
				<th>Filename</th>
				<th>Size (bytes)</th>
				<th>Upload Date</th>
				<th>Action</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for file in files %}
			<tr>
				<td>{{file.file}}</td>
				<td>{{file.size}}</td>
                <td>{{file.upload_date}}</td>
				<td><button><a href="{{ url_for('download_info', file=file.file) }}">Download</a></button> </td>
				<td><button type="submit" onclick="return confirm('Are you sure you want to delete this file?')"><a href="{{ url_for('remove', file=file.file) }}">Remove</a></button> </td>
				
				</tr>
			{% endfor %}
		</tbody>
	</table>
	
</body>
</html>
